# This workflow automates the deployment of Terraform configurations to Hetzner Cloud.
name: 'Terraform CI'

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform.yml'

# Prevent concurrent runs on same ref to avoid state conflicts
concurrency:
  group: terraform-${{ github.ref }}
  cancel-in-progress: false

env:
  TF_VERSION: '1.9.0'
  TF_WORKING_DIR: './terraform/live'
  TF_IN_AUTOMATION: 'true'
  TF_INPUT: 'false'

jobs:
  terraform:
    name: 'Terraform Validate and Plan'
    runs-on: ubuntu-latest
    environment: dev

    permissions:
      contents: read
      pull-requests: write

    defaults:
      run:
        working-directory: ${{ env.TF_WORKING_DIR }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          cli_config_credentials_token: ${{ secrets.TF_TOKEN }}

      - name: Configure Hetzner Token
        run: echo "TF_VAR_hcloud_token=${{ secrets.HCLOUD_TOKEN }}" >> $GITHUB_ENV

      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive
        continue-on-error: true

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -out=tfplan
        continue-on-error: true

      - name: Extract Terraform Cloud Run ID
        id: runid
        if: steps.plan.outcome == 'success'
        shell: bash
        run: |
          set -euo pipefail
          cat > plan_stdout.txt <<'EOF'
          ${{ steps.plan.outputs.stdout }}
          EOF

          RUN_ID=$(grep -oE 'runs/run-[A-Za-z0-9]+' plan_stdout.txt | head -n 1 | sed 's#runs/##' || true)
          if [ -z "${RUN_ID}" ]; then
            echo "No Terraform Cloud run id detected in plan output."
          else
            echo "Detected Terraform Cloud run id: ${RUN_ID}"
            echo "run_id=${RUN_ID}" >> "$GITHUB_OUTPUT"
          fi

      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v4
        if: steps.plan.outcome == 'success'
        with:
          name: tfplan-${{ github.sha }}
          path: ${{ env.TF_WORKING_DIR }}/tfplan
          retention-days: 5

      - name: Comment PR with Plan
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const output = `#### Terraform Format: \`${{ steps.fmt.outcome }}\`
            #### Terraform Init: \`${{ steps.init.outcome }}\`
            #### Terraform Validate: \`${{ steps.validate.outcome }}\`
            #### Terraform Plan: \`${{ steps.plan.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`terraform
            ${{ steps.plan.outputs.stdout }}
            \`\`\`

            </details>

            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Plan Status Check
        if: steps.plan.outcome == 'failure'
        run: exit 1

      - name: Terraform Apply
        if: github.ref == 'refs/heads/develop' && github.event_name == 'push' && steps.plan.outcome == 'success'
        shell: bash
        env:
          TFC_TOKEN: ${{ secrets.TF_TOKEN }}
          RUN_ID: ${{ steps.runid.outputs.run_id }}
        run: |
          set -euo pipefail

          # If Terraform Cloud requires a manual apply in the UI, approve/apply the run via API.
          if [ -n "${RUN_ID:-}" ]; then
            echo "Applying Terraform Cloud run via API: ${RUN_ID}"
            curl -sS -X POST \
              -H "Authorization: Bearer ${TFC_TOKEN}" \
              -H "Content-Type: application/vnd.api+json" \
              "https://app.terraform.io/api/v2/runs/${RUN_ID}/actions/apply" \
              -d '{"comment":"Applied by GitHub Actions"}'
            exit 0
          fi

          # Fallback: apply local saved plan file.
          echo "RUN_ID not found; falling back to terraform apply tfplan"
          terraform apply -auto-approve tfplan
